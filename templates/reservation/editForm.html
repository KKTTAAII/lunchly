{% extends 'base.html' %}
{% block title %}reservation{% endblock %}

{% block content %}

<form action="/edit-reservation/{{reservation.id}}" method="POST">
    <h1>Edit Reservation</h1>
  
    <div class="form-group">
      <label for="startAt">Date: </label>
        <input id="startAt"
               class="form-control"
               name="startAt"
               value="{{ reservation.getformattedStartAt() }}">
    </div>
    <div class="form-group">
      <label for="numGuests">Guest Number:</label>
          <input id="numGuests"
                 class="form-control"
                 name="numGuests"
                 value="{{ reservation.numGuests }}">
    </div>
    <div class="form-group">
      <label for="notes"></label>Notes:
      <textarea id="notes"
                class="form-control"
                name="notes">{{ reservation.notes }}</textarea>
    </div>
    <button class="btn btn-primary">Save</button>
    <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
  </form>

{% endblock %}
